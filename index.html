<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>BoolZapp</title>
</head>
<body>
    <div id="background-head-overlay"></div>
    <div id="container-app">
        <div id="container-left">
            <!-- header sezione sinistra -->
            <div>
                <div class="head-chat">
                    <div class="user">
                        <img src="img/avatar_io.jpg" alt="avatar-user">
                        <h3>nome utente</h3>
                    </div>
                    <div class="settings">
                        <a href="#"><i class="fas fa-circle-notch"></i></a>
                        <a href="#"><i class="fas fa-comment-alt"></i></a>
                        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                    </div>
                </div>
                <!-- main sezione sinistra -->
                <div id="alert-msg">
                    <span><i class="fas fa-bell-slash"></i></span>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
    
                <!-- input ricerca contatti -->
                <div id="search">
                    <input type="text"  placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- container con chat gia avviate -->
            <div id="container-chat">
                <!-- <div class="row active">
                    <img src="img/avatar_2.jpg" alt="avatar-user">
                    <div>
                        <h3>Michele</h3>
                        <p>tutto fatto...</p>
                    </div>
                    <span>
                        10/01/2020 15:00:22
                    </span>
                </div> -->

                <div v-for="contact, i in contacts" :key="i" class="row">
                    <img :src='"img/avatar"+contact.avatar+".jpg"' :alt="contact.nome">
                    <div>
                        <h3>{{contact.nome}}</h3>
                        <p>tutto fatto...</p>
                    </div>
                    <span>
                        10/01/2020 15:00:22
                    </span>
                </div>
            </div>
        </div>


        <!-- sezione destra -->
        <div id="container-right">
            <!-- header -->
            <div class="head-chat">
                <div class="user">
                    <img src="img/avatar_2.jpg" alt="avatar-user">
                    <h3>nome utente</h3>
                </div>
                <div class="settings">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-paperclip"></i></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </div>
            <!-- main -->
            <main>
                <div class="msg user">
                    <div class="msg-user">
                        <h5>Hai portato il cane a spasso?</h5>
                        <span>20/11/2021 17.30.22</span>
                    </div>
                </div>
                <div class="msg contact">
                    <div class="msg-contact">
                        <h5>Tutto ok</h5>
                        <span>20/11/2021 17.30.22</span>
                    </div>
                </div>
            </main>
            <!-- footer -->
            <footer>
                <div><a href="#"><i class="far fa-smile"></i></a></div>
                <div><a href="#"><input type="text" placeholder="Scrivi un messaggio"></a></div>
                <div><a href="#"><i class="fas fa-microphone"></i></a></div>
            </footer>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/main.js"></script>
</body>
</html>
